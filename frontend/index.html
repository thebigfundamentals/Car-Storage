<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,700;1,300;1,500;1,700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styleLogin.css">
    <link rel="stylesheet" href="static/toast/toast.css">
    <script src="static/login.js" defer type="module"></script>
    <script src="static/toast/toast.js" defer type="module"></script>
    <title>Login - The Big Fundamentals</title>
</head>
<header>The Big Fundamentals Car Shop</header>
<form action="/login" method="POST">
    <div class="mb-3">
        <label for="username" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="username" name="username">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" name="password">
    </div>
    <button type="submit" value="login" class="btn btn-danger">Entrar</button>
    <label id="error-message"></label>
</form>
<div class="toastNotification" id="toast"></div>

</body>

</html>
