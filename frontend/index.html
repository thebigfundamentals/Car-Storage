<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,700;1,300;1,500;1,700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <script src="static/index.js" defer type="module"></script>
    <title>Cadastro de Veículos</title>
</head>

<body>
    <header>
        <h1>Concessionária The Big Fundamentals</h1>
    </header>
    <div class="content">
        <div class="form">
            <form>
                <label for="imgCarro" class="form-label">Imagem do carro (URL)</label>
                <input type="url" class="form-control" id="imgCarro" aria-describedby="imgCarro">
                <label for="marcaModelo" class="form-label">Marca / Modelo</label>
                <input type="text" class="form-control" id="marcaModelo" aria-describedby="marcaModelo">
                <label for="ano" class="form-label">Ano</label>
                <input type="number" class="form-control" id="ano" aria-describedby="ano">
                <label for="placa" class="form-label">Placa</label>
                <input type="text" class="form-control" id="placa" aria-describedby="placa">
                <label for="cor" class="form-label">Cor</label>
                <input type="text" class="form-control" id="cor" aria-describedby="cor">
                <button type="button" class="btn btn-danger" id="cadastrar">Cadastrar</button>
                <button type="button" class="btn btn-danger" id="limpar">Limpar</button>
        </div>
        </form>

        <div class="output">
            <span class="loading"></span>
            <div class="carro">
                <div class="imgCarro">Imagem do carro
                    <div class="imgCarroOutput">
                    </div>
                </div>
                <div class="marcaModelo">Marca / Modelo
                    <div class="marcaModeloOutput"></div>
                </div>
                <div class="ano">Ano
                    <div class="anoOutput"></div>
                </div>
                <div class="placa">Placa
                    <div class="placaOutput"></div>
                </div>
                <div class="cor">Cor
                    <div class="corOutput"></div>
                </div>
                <div class="excluir"><button type="button" class="btn btn-outline-danger btn-sm" id="excluir"
                        hidden>Excluir</button>
                </div>
                <hr>
            </div>
        </div>
    </div>


</body>

</html>
